<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="grande">
        <div id="media">
            <div class="topo-menu">
                <img src="../images/logo3.png" alt="logo" id="logo">
                <button id="menu-toggle" aria-label="Abrir menu">☰</button>
            </div>

            <button onclick="location.href='../perfil/perfil.html'" class="perfil" aria-label="Perfil"><img src="../images/pessoaVerdePerfil.png" alt="imagem pessoa" class="icon" id="pessoa"><span class="label">Perfil</span></button>

            <div id="botoes-baixo">
                <button  onclick="location.href='../talhoes/talhoes.html'" class="pequena" aria-label="Talhões"><img src="../images/talhoes.png" alt="imagem talhões" class="icon"><span class="label">Talhões</span></button>
                <button onclick="location.href='../minhasAtividades/minhasAtividades.html'" class="pequena" aria-label="Atividades"><img src="../images/atividades.png" alt="imagem atividades" class="icon"><span class="label">Atividades</span></button>
                <button onclick="location.href='../despesasReceitas/despesasReceitas.html'" class="pequena" aria-label="Despesas e Receitas"><img src="../images/despesasReceitas.png" alt="imagem despesas e receitas" class="icon"><span class="label">Despesas e receitas</span></button>
                <button class="pequena ativo" aria-label="Relatórios"><img src="../images/relatorios.png" alt="imagem relatórios" class="icon"><span class="label">Relatórios</span></button>
                <button id="sairConta" class="pequena" aria-label="Sair"><img src="../images/sair.png" alt="imagem sair" class="icon"><span class="label">Sair</span></button>
            </div>
        </div>

        <div id="direita"> 
            <div id="orgGrande">
                <div id="orgMenor">
                    <h1>Meu Gráfico Financeiro</h1>
                    <h3>Escolha o talhão desejado pelo nome para filtrar o gráfico:</h3>
                    <select id="selectTalhao" required>
                        <option value="0">-- Despesas e receitas gerais --</option>
                    </select>
                </div>
                <div id="caixaBotao">
                    <button onclick="location.href='../relatoriosDetalhados/relatoriosDetalhados.html'" id="btnRelat">Relatórios Detalhados</button>
                </div>
            </div>
            <canvas id="graficoMovimento"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('media');
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('ativo');
        });
    </script>
    <script src="./script.js"></script>
</body>
</html>
